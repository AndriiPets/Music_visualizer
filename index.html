<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS sounds</title>
        <link rel="stylesheet" href="public/style.css" />
    </head>
    <body>
        <div id="container">
            <canvas id="renderCanvas" width="600" height="400" hidden></canvas>
            <canvas id="canvas1"></canvas>
                <div id="audioControls">
                    <audio id="audio1" controls></audio>
                    <button type="submit" id="renderButton" disabled="true">Render</button>
                </div>
            <input type="file" id="fileupload" accept="audio/*"/>
            <video id="player" width="600" height="400" controls></video>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  
        <script type="module" src="/public/script.js" defer></script>
    </body>
</html>
